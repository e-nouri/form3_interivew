type:
    # This can be hardcoded because it is payment endpoin, or droped
    type: string
    required: true
id:
    type: uuidv4
    required: true
    # This show be the unique key
    # I am not sure though because of the version, this with the versuon should be unique
    # for the sake of simplicity I will use this as the unique ID
    unique: true
version:
    # This can be hardcoded because it is good practice to keep
    # all versions in source control (git) as seperat files
    type: number
    required: true
organisation_id:
    type: uuidv4
    required: true
attributes:
    type: dict
    # This is because I am not detailing all of the fields here
    allow_unknown: true
    required: true